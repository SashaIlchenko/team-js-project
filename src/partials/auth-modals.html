
<div class="overlay js-overlay-modal"></div>

<!-- signup modal -->
<div class="modal modal-sign" data-modal="signup">
<button type="button" class="modal__close-icon" data-modal-close>
    <svg width="18" height="18">
        <use href="./images/icons.svg#modal-close"></use>
    </svg>
</button>
<form action="" class="modal-form form-signup">
    <div class="form__field">
        <label for="username" class="form__label">Name</label>
        <input class="form__input" type="text" name="username" />
    </div>
    <div class="form__field">
        <label for="user-mail" class="form__label">Email</label>
        <input class="form__input" type="email" name="user-email" />
    </div>
    <div class="form__field form__field--last">
        <label for="user-password" class="form__label">Password</label>
        <input class="form__input" type="password" name="user-password" />
    </div>
    <button type="submit" class="button button--primary modal__button--primary button--signup">Sign Up</button>
    <p class="form__text"> Already have an account? 
        <a
            class="link link--auth"
            data-modal-open="login"
        > login </a></p>
</form>
</div>

</div>

<div class="overlay js-overlay-modal"></div>

<!-- modal login -->
<div class="modal modal-login" data-modal="login">
<button type="button" class="modal__close-icon" data-modal-close>
    <svg width="18" height="18">
        <use href="./images/icons.svg#modal-close"></use>
    </svg>
</button>
<form action="" class="modal-form form-signin">
    <div class="form__field">
        <label for="user-mail" class="form__label">Email</label>
        <input class="form__input" type="email" name="user-email" />
     </div>
    <div class="form__field form__field--last">
        <label for="user-password" class="form__label">Password</label>
        <input class="form__input" type="password" name="user-password" />
    </div>
    <button type="submit" class="button button--primary modal__button--primary button--signin">Login</button>
    <p class="form__text"> Not a user yet? 
        <a
            class="link link--auth"
            data-modal-open="signup"
        > sign up </button>
    </p>
</form>
</div>

</div>
